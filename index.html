<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <form class="city_form">
      <input type="text" name="search-input" placeholder="Enter City" />
      <button name="search-button" class="search-button" type="submit">
        Submit
      </button>
    </form>


<!-- <img src="" id="clouds" alt=""> -->

    <div class="weather">
      <h1 class="temp"></h1>
      <h2 class="displaid_city"></h2>
    </div>

    <div class="weather-details">
      <p>Weather type <span class="clouds blue"></span></p>
      <p>HUMIDITY <span class="humidity blue"></span></p>
      <p>Wind speed <span class="wind blue"></span></p>
      <p>Pressure <span class="pressure blue"></span></p>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
